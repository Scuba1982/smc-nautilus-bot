# Trading instrument SPOT: SYMBOL.BINANCE
instrument_id: BTCUSDT.BINANCE

# --- ADAPTIVE BUCKET ---
# bucket_usd is calculated INSTANTLY before connecting to Binance:
#   GET https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT
#   bucket_usd = quoteVolume_24h / 1500
# This gives ~1500 packets per day for any coin:
#   BTC  (~30B/day)  -> bucket ~$20M
#   SOL  (~3B/day)   -> bucket ~$2M
#   DOGE (~500M/day) -> bucket ~$330k
# Fallback (if API unavailable):
bucket_usd: 0

